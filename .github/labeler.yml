# Auto-label for Polly

# --- By file changes ---
cli:
  - 'polly/cli/**/*'
  - '**/cli.py'
  - '**/main.py'
  - '**/command*'
  - '**/commands/**/*'

core:
  - 'polly/core/**/*'
  - '**/core.py'
  - 'polly/main.py'

api:
  - 'polly/api/**/*'
  - '**/api.py'

config:
  - '**/config.py'
  - 'polly/config/**/*'
  - '**/settings.py'
  - '**/.env*'

parser:
  - '**/parser.py'
  - '**/parse*.py'

utils:
  - 'polly/utils/**/*'
  - '**/utils.py'
  - '**/helpers.py'

tests:
  - 'tests/**/*'
  - '**/test_*.py'
  - '**/tests.py'

metadata:
  - '**/*.md'
  - '**/README.*'
  - '**/readme.*'

dependencies:
  - 'pyproject.toml'
  - 'requirements.txt'
  - 'Pipfile'
  - 'Pipfile.lock'

ci:
  - '.github/workflows/**/*'
  - '.github/actions/**/*'

scripts:
  - 'build.sh'
  - 'install.sh'

# --- By titles and bodies (issues & PRs) ---
bug:
  - title: ['bug', 'error', 'traceback', 'exception', 'crash', 'fail', 'broken']
  - body: ['bug', 'error', 'traceback', 'exception', 'crash', 'fail', 'broken']

feature:
  - title: ['feature', 'enhancement', 'improve', 'add', 'implement', 'support', 'extend']
  - body: ['feature', 'enhancement', 'improve', 'add', 'implement', 'support', 'extend']

docs:
  - title: ['docs', 'documentation', 'readme', 'wiki', 'guide']
  - body: ['docs', 'documentation', 'readme', 'wiki', 'guide']
